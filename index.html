<DOCTYPE! html>
    <html lang="en-us">
        <head>
            <title>WCOSpiritScoreBoard</title>
            <meta charset="UTF-8">
            <link rel="stylesheet" type="text/css" href="stylesheet.css">
            <!--Links for external fonts-->
            <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css?family=Alegreya+SC:900i|Bree+Serif" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
            <!--JQuery that moves the rows by points-->
            <script>
                document.addEventListener('DOMContentLoaded', () => {
                let elements = []
                let container = document.querySelector('#container')
                // Add each row to the array
                container.querySelectorAll('.row').forEach(el => elements.push(el))
                // Clear the container
                container.innerHTML = ''
                // Sort the array from highest to lowest
                elements.sort((a, b) => b.querySelector('.score').textContent - a.querySelector('.score').textContent)
                // Put the elements back into the container
                elements.forEach(e => container.appendChild(e))
                })
            </script>
        </head>
        
        <body>
            <h1>Overfelt Spirit Scoreboard</h1>
            <div id="Catchphrase">üèÜWho's got that royal spirit?üèÜ</div>
            <div id="container">
                <div class="row" id="Seniors">
                    <div class="name">Seniors:</div>
                    <div class="score">233</div>
                </div>
    
                <div class="row" id="Juniors">
                    <div class="name">Juniors:</div>
                    <div class="score">253</div>
                </div>
    
                <div class="row" id="Sophomores">
                    <div class="name">Sophomores:</div>
                    <div class="score">199</div>
                </div>
    
                <div class="row" id="Freshmen">
                    <div class="name">Freshmen:</div>
                    <div class="score">235</div>
                </div>    
          </div>
        </body>
    </html>
